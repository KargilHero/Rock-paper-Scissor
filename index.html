<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Let's Stone Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice"><img src="rock.png" alt=""></div>
        <div id="paper" class="choice"><img src="paper.png" alt=""></div>
        <div id="scissors" class="choice"><img src="sic.png" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p>You</p>
            <p id="you">0</p>
        </div>
        <div class="score">
            <p>Comp</p>
            <p id="comp">0</p>
        </div>
    </div>
    <div class="box">
        <p class="mess">Start the Game</p>
    </div>
</body>
<script src="script.js"></script>
</html>
